    <!-- icon -->

<body>
    <!-- code here -->

        <div class="header-shop">
            <div class="header-shop-left">
                <div class="header-shop-left-fish">
                    <img src="./icon-fish-header.png">

                <p>TINY OCEAN</p>
            </div>
            <div class="header-shop-middle">
                <ul class="header-shop-middle-nav">
                    <li class="header-shop-item">
                        <a id="pop" class="header-shop-link link-pop-up" href="../Home/page-home.html"
                            onclick="event.preventDefault(); transitionToPage('../Home/page-home.html')">Home</a>
                    </li>
                    <li class="header-shop-item">
                        <a class="header-shop-link link-pop-up" href="#">Shop</a>
                    </li>
                    <li class="header-shop-item">
                        <a class="header-shop-link link-pop-up" href="../About/about_page.html"
                            onclick="event.preventDefault(); transitionToPage('../About/about_page.html')">About</a>
                    </li>
                    <li class="header-shop-item item-hover-spec" style="position: relative;">
                        <a class="header-shop-link link-pop-up" href="../CustomerCare/customerCare.html"
                            onclick="event.preventDefault(); transitionToPage('../CustomerCare/customerCare.html')">Customer
                            Care</a>
                        <div class="linksub-customer">
                            <a class="link-pop-up" href="../FAQ/faq_page.html"
                                onclick="event.preventDefault(); transitionToPage('../FAQ/faq_page.html')">FAQ</a><br />
                            <a class="link-pop-up" href="#">Shipping & Returns</a>
                        </div>
                    </li>
                    <li class="header-shop-item">
                        <a class="header-shop-link link-pop-up" href="../Contact/contact_page.html"
                            onclick="event.preventDefault(); transitionToPage('../Contact/contact_page.html')">Contact</a>
                    </li>
                </ul>
            </div>
            <div class="header-shop-right">
                <div class="header-shop-right-login">
                    <a href="#">
                        <i style="color: rgb(255, 255, 255);" class="fa-regular fa-user"></i> &#8194;
                        Log In
                    </a>
                </div>
                <div class="header-shop-right-icon">
                    <a href="#">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </div>
                <div class="header-shop-right-buy">
                    <a href="#">
                        <i class="fa-solid fa-cart-shopping"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- container -->
    <div class="container">
        <div class="main">
            <video class="response-video" autoplay loop muted playsinline>
                <source
                    src="https://video.wixstatic.com/video/ea71bb_d4280c9435874086b9f2ff73d96b2b16/1080p/mp4/file.mp4"
                    type="video/mp4">
            </video>
            <!-- title -->
            <div class="title-in-video">
                <h1>
                    WELCOME TO <br />
                    YOUR PRIVATE REEF
                </h1>
                <p>
                    Everything You Need for Your Aquarium
                </p>
                <div class="manage-button">
                    <button class="button-start">Start Shopping</button>
                </div>
            </div>
        </div>
    </div>

    <footer>

        <div class="end-shop">
            <div class="end-shop-follow">
                <p style="color: rgb(255, 255, 255); font-size: 1.8rem;">Follow</p>
                <div class="end-shop-icon">
                    <a href="#">
                        <i class="fa-brands fa-facebook-f"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-youtube"></i>
                    </a>
                    <a href="#">
                        <i class="fa-brands fa-instagram"></i>
                    </a>

            <div class="end-shop-content-1">
                <p>Contact</p>
                <p>info@my-domain.com</p>
                <p>123-456-7890</p>

            <div class="end-shop-content-2">
